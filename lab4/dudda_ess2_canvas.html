<!DOCTYPE html>
<html lang="en">
<!-- Covers Essential Problems #2 and 3 -->
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style>
        #toolbox {
            width: 100px;
            height: 200px;
            float: left;
            border: 2px solid black;
        }

        button {
            width: 90px;
            height: 4em;
            margin: auto;
        }

        canvas {
            height: 200px;
            width: 300px;
            border: 2px solid black;
        }
    </style>
    <!-- code elements to draw lines and rectangles -->
    <script>
        var drawingBox = document.getElementById("drawHere");
        drawingBox.addEventListener("mousedown", setStartCoords());
        drawingBox.addEventListener("mouseup", setEndCoords());

        function makeLine() {
//        ganked from w3c site: http://www.w3schools.com/html/html5_canvas.asp
            var c = document.getElementById("drawHere");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(200, 100);
            ctx.strokeStyle = "blue";
            ctx.stroke();
        }

        function makeRectangle() {
            var c = document.getElementById("drawHere");
            var ctx = c.getContext("2d");
            var xCoord = 20, yCoord = 20, width = 100, height = 75;
            // plot the lines
            ctx.beginPath();
//            ctx.moveTo(xCoord,yCoord);
//            ctx.lineTo(xCoord+width,yCoord);
//            ctx.lineTo(xCoord+width,yCoord+height);
//            ctx.lineTo(xCoord,yCoord+height);
//            ctx.lineTo(xCoord,yCoord);
            // oh, look, there's an easy way to make a rectangle!
            ctx.rect(20, 20, 100, 75);
            // and then draw them!
            ctx.strokeStyle = "yellow";
            ctx.stroke();
            ctx.fillStyle = "orange";
            ctx.fill();
        }

        function makeCircle() {

            var curY = 50, curX = 95, radius=40;
                setInterval(function () {
                    // TO DO: draw a circle - again ganked from w3c http://www.w3schools.com/html/html5_canvas.asp
                    // http://www.w3schools.com/jsref/met_win_setinterval.asp -- and move the circle around
                    var c = document.getElementById("drawHere");
                    var ctx = c.getContext("2d");
                    ctx.clearRect(0,0, c.width,c.height);
                    ctx.beginPath();
                    ctx.arc(curX, curY, radius, 0, 2 * Math.PI);
                    ctx.strokeStyle = "#FF0000";
                    ctx.stroke();
                    curY += 5;
                    curX += 3;
//                    ctx.clip();
//                    ctx.clearRect(x - radius - 1, y - radius - 1,radius * 2 + 2, radius * 2 + 2);
                }, 300);

        }
    </script>
</head>
<body>
<div id="toolbox">
    <button id="drawLine" onclick="makeLine();">Draw a line!</button>
    <br\>
    <button id="drawRect" onclick="makeRectangle();">Draw a rectangle!</button>
    <br\>
    <button id="drawCircle" onclick="makeCircle();">Draw a bunch of circles!</button>
</div>
<canvas id="drawHere"></canvas>

</body>
</html>
